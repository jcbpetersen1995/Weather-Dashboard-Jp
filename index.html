<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Stylesheet-->
        <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body id="background">

    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">A simple dashboard to see weather around the world!</p>
        <hr class="my-4">
    </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="cityInput" class="text-white">Search for a City</label>
                            <input type="city" class="form-control" id="citySearch" placeholder="CITY">
                        </div>
                        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                    </form>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h3 class="card-title" id="cityTitle">Search for a City Above</h3>
                                <br>
                                <p class="card-subtitle" id="temperature">Temperature: </p>
                                <br>
                                <p class="card-subtitle" id="humidity">Humidity: </p>
                                <br>
                                <p class="card-subtitle" id="wind">Wind Speed: </p>
                                <br>
                                <p class="card-subtitle" id="uv">UV Index: </p>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <br>
                    <ul class="list-group" id="commoncities">
                        <li class="list-group-item"><h4>Choose a City</h4></li>
                        <li class="list-group-item"><button value="los angeles" class="btn btn-primary select" id="LA">Los Angeles</button></li>
                        <li class="list-group-item"><button value="denver" class="btn btn-primary" id="DEN">Denver</button></li>
                        <li class="list-group-item"><button value="new york" class="btn btn-primary" id="NYC">New York</button></li>
                        <li class="list-group-item"><button value="chicago" class="btn btn-primary" id="CHI">Chicago</button></li>
                        <li class="list-group-item"><button value="new orleans" class="btn btn-primary" id="NOLA">New Orleans</button></li>
                        <li class="list-group-item"><button value="dallas" class="btn btn-primary" id="DAL">Dallas</button></li>
                        <li class="list-group-item"><button value="san francisco" class="btn btn-primary" id="SAN">San Francisco</button></li>
                        <li class="list-group-item"><button value="atlanta" class="btn btn-primary" id="ATL">Atlanta</button></li>

                    </ul>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h3 display-4>5-Day Weather Forecast</h3>
                        <br>
                        <div class="card-deck">
                            <div class="card text-white bg-primary mb-3" style="max-width: 15rem">
                                <div class="card-body">
                                    <div class="date1"></div>
                                    </br>
                                    <div class="icon1"></div>
                                    </br>
                                    <div class="temp1"></div>
                                    </br>
                                    <div class="humidity1"></div>
                                    </br>
                                </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 15rem">
                                <div class="card-body">
                                    <div class="date2"></div>
                                    </br>
                                    <div class="icon2"></div>
                                    </br>
                                    <div class="temp2"></div>
                                    </br>
                                    <div class="humidity2"></div>
                                    </br>
                                </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 15rem">
                                <div class="card-body">
                                    <div class="date3"></div>
                                    </br>
                                    <div class="icon3"></div>
                                    </br>
                                    <div class="temp3"></div>
                                    </br>
                                    <div class="humidity3"></div>
                                    </br>
                                </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 15rem">
                                <div class="card-body">
                                    <div class="date4"></div>
                                    </br>
                                    <div class="icon4"></div>
                                    </br>
                                    <div class="temp4"></div>
                                    </br>
                                    <div class="humidity4"></div>
                                    </br>
                                </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 15rem">
                                <div class="card-body">
                                    <div class="date5"></div>
                                    </br>
                                    <div class="icon5"></div>
                                    </br>
                                    <div class="temp5"></div>
                                    </br>
                                    <div class="humidity5"></div>
                                    </br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/index.js"></script>
    <script src="/selectcity.js"></script>
</body>

</html>
